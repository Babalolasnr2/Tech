<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup | Your Website</title>
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Toggle Buttons -->
        <div class="form-toggle">
            <button id="loginToggle" class="active">Login</button>
            <button id="signupToggle">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <h1>Welcome Back</h1>
            <p>Login to your account</p>
            
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
                <i class="fas fa-lock"></i>
                <span class="toggle-password" onclick="togglePassword('loginPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="auth-btn">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form">
            <h1>Create Account</h1>
            <p>Join us today</p>
            
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
                <i class="fas fa-lock"></i>
                <span class="toggle-password" onclick="togglePassword('signupPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="form-group">
                <label for="signupConfirm">Confirm Password</label>
                <input type="password" id="signupConfirm" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" required> I agree to the <a href="#">Terms</a>
                </label>
            </div>
            
            <button type="submit" class="auth-btn">Sign Up</button>
            
            <div class="auth-footer">
                Already have an account? <a href="#" id="switchToLogin">Login</a>
            </div>
        </form>
    </div>

    <script src="new.js"></script>
</body>
</html>
